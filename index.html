<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moon Byul Schedule</title>

  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --line: #e6e8f0;
      --text: #111827;
      --muted: #6b7280;

      --youtube: #ef4444;
      --sns: #0ea5e9;
      --concert: #a855f7;
      --event: #f59e0b;
      --live: #22c55e;
      --album: #6366f1;

      --shadow: 0 6px 20px rgba(17, 24, 39, 0.06);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto,
                   Apple SD Gothic Neo, Noto Sans KR, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .wrap {
      max-width: 980px;
      margin: 0 auto;
      padding: 16px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      gap: 12px;
      margin-bottom: 14px;
    }

    h1 {
      margin: 0;
      font-size: 22px;
    }

    .sub {
      margin-top: 4px;
      font-size: 13px;
      color: var(--muted);
    }

    .bar {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button {
      background: var(--card);
      border: 1px solid var(--line);
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
    }

    .month {
      min-width: 150px;
      text-align: center;
      font-weight: 700;
    }

    .grid {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .dow,
    .cal {
      display: grid;
      grid-template-columns: repeat(7, 14.285714%);
    }

    .dow {
      background: #fafafa;
      border-bottom: 1px solid var(--line);
    }

    .dow div {
      padding: 10px;
      font-size: 12px;
      color: var(--muted);
    }

    .cell {
      min-height: 90px;
      padding: 8px;
      border-right: 1px solid var(--line);
      border-bottom: 1px solid var(--line);
      cursor: pointer;
    }

    .cell:nth-child(7n) {
      border-right: none;
    }

    .other-month {
      background: rgba(0, 0, 0, 0.02);
      color: rgba(17, 24, 39, 0.4);
    }

    .day {
      font-size: 13px;
      color: var(--muted);
    }

    .today {
      outline: 2px solid rgba(124, 58, 237, 0.3);
      outline-offset: -2px;
    }

    .selected {
      outline: 2px solid rgba(124, 58, 237, 0.6);
      outline-offset: -2px;
      background: rgba(124, 58, 237, 0.05);
    }

    .dots {
      margin-top: 8px;
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
    }

    .details {
      margin-top: 12px;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 14px;
      box-shadow: var(--shadow);
    }

    .details-title {
      margin: 0 0 10px;
      font-size: 18px;
      font-weight: 800;
    }

    .items {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .item {
      display: grid;
      grid-template-columns: 60px 1fr;
      gap: 10px;
      padding: 12px;
      border: 1px solid var(--line);
      border-radius: 16px;
      background: #fbfbfd;
    }

    .item-time {
      font-size: 12px;
      color: var(--muted);
      font-weight: 700;
    }

    .item-title {
      font-size: 14px;
      font-weight: 800;
      line-height: 1.35;
      margin: 0;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .item-meta {
      margin-top: 6px;
      display: flex;
      gap: 8px;
      align-items: center;
      font-size: 12px;
      color: var(--muted);
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: #fff;
      font-size: 12px;
      color: var(--text);
    }

    @media (max-width: 640px) {
     header {
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 10px;
  }

  .bar {
    width: 100%;
    display: grid;
    grid-template-columns: 1fr auto 1fr; /* Ï¢å Î≤ÑÌäº / Ïõî / Ïö∞ Î≤ÑÌäº */
    align-items: center;
  }

  #prev { justify-self: start; }
  #next { justify-self: end; }
  .month { justify-self: center; text-align: center; }
      }

      .cell {
        min-height: 75px;
      }

      .item {
        grid-template-columns: 52px 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>üåô Moon Byul Schedule</h1>
        <div class="sub">ÎπÑÍ≥µÏãù Ìå¨ Ïä§ÏºÄÏ§Ñ Ï†ïÎ¶¨</div>
      </div>

      <div class="bar">
        <button id="prev">‚óÄ</button>
        <div class="month" id="monthLabel"></div>
        <button id="next">‚ñ∂</button>
      </div>
    </header>

    <section class="grid">
      <div class="dow">
        <div>Ïùº</div><div>Ïõî</div><div>Ìôî</div>
        <div>Ïàò</div><div>Î™©</div><div>Í∏à</div><div>ÌÜ†</div>
      </div>
      <div class="cal" id="calendar"></div>
    </section>

    <section class="details">
      <h2 class="details-title" id="detailsTitle">ÎÇ†ÏßúÎ•º ÏÑ†ÌÉùÌï¥ Ï£ºÏÑ∏Ïöî</h2>
      <div class="items" id="detailsItems"></div>
    </section>
  </div>

  <script>
    const events = [
      { date: "2026-01-07", type: "youtube", time: "18:00", title: "Ïú†ÌäúÎ∏å ÏóÖÎ°úÎìú" },
      { date: "2026-01-08", type: "sns", title: "SNS ÏóÖÎç∞Ïù¥Ìä∏" },
      { date: "2026-01-10", type: "concert", time: "19:00", title: "ÏΩòÏÑúÌä∏" },
      { date: "2026-01-13", type: "album", title: "OST Î∞úÎß§" },
      { date: "2026-01-13", type: "live", time: "21:00", title: "ÎùºÏù¥Î∏å" }
    ];

    const typeColor = {
      youtube: "var(--youtube)",
      sns: "var(--sns)",
      concert: "var(--concert)",
      event: "var(--event)",
      live: "var(--live)",
      album: "var(--album)"
    };

    const calendar = document.getElementById("calendar");
    const monthLabel = document.getElementById("monthLabel");
    const detailsTitle = document.getElementById("detailsTitle");
    const detailsItems = document.getElementById("detailsItems");

    let view = new Date();
    view.setDate(1);
    let selectedKey = null;

    const pad = n => String(n).padStart(2, "0");
    const keyOf = d =>
      `${d.getFullYear()}-${pad(d.getMonth() + 1)}-${pad(d.getDate())}`;

    function weeksInMonth(year, month) {
      const first = new Date(year, month, 1);
      const last = new Date(year, month + 1, 0);
      return Math.ceil((first.getDay() + last.getDate()) / 7);
    }

    function renderCalendar() {
      calendar.innerHTML = "";
      const year = view.getFullYear();
      const month = view.getMonth();
      monthLabel.textContent = `${year}ÎÖÑ ${month + 1}Ïõî`;

      const weeks = weeksInMonth(year, month);
      const total = weeks * 7;

      const first = new Date(year, month, 1);
      const start = new Date(year, month, 1 - first.getDay());

      for (let i = 0; i < total; i++) {
        const d = new Date(start);
        d.setDate(start.getDate() + i);
        const key = keyOf(d);

        const cell = document.createElement("div");
        cell.className = "cell";
        if (d.getMonth() !== month) cell.classList.add("other-month");
        if (key === keyOf(new Date())) cell.classList.add("today");
        if (key === selectedKey) cell.classList.add("selected");

        const day = document.createElement("div");
        day.className = "day";
        day.textContent = d.getDate();
        cell.appendChild(day);

        const dots = document.createElement("div");
        dots.className = "dots";
        events.filter(e => e.date === key).forEach(e => {
          const dot = document.createElement("span");
          dot.className = "dot";
          dot.style.background = typeColor[e.type];
          dots.appendChild(dot);
        });
        cell.appendChild(dots);

        cell.onclick = () => {
          selectedKey = key;
          renderDetails(key);
          renderCalendar();
        };

        calendar.appendChild(cell);
      }
    }

    function renderDetails(key) {
      const d = new Date(key + "T00:00:00");
      detailsTitle.textContent =
        `${d.getFullYear()}ÎÖÑ ${d.getMonth() + 1}Ïõî ${d.getDate()}Ïùº`;
      detailsItems.innerHTML = "";

      const list = events.filter(e => e.date === key);
      if (list.length === 0) {
        detailsItems.textContent = "Îì±Î°ùÎêú Ïä§ÏºÄÏ§ÑÏù¥ ÏóÜÏñ¥Ïöî.";
        return;
      }

      list.forEach(e => {
        const item = document.createElement("div");
        item.className = "item";

        const time = document.createElement("div");
        time.className = "item-time";
        time.textContent = e.time || "";

        const main = document.createElement("div");

        const title = document.createElement("p");
        title.className = "item-title";
        title.textContent = e.title;

        const meta = document.createElement("div");
        meta.className = "item-meta";

        const pill = document.createElement("span");
        pill.className = "pill";

        const dot = document.createElement("span");
        dot.className = "dot";
        dot.style.background = typeColor[e.type];

        pill.appendChild(dot);
        pill.appendChild(document.createTextNode(e.type));

        meta.appendChild(pill);
        main.appendChild(title);
        main.appendChild(meta);

        item.appendChild(time);
        item.appendChild(main);
        detailsItems.appendChild(item);
      });
    }

    function goMonth(diff) {
      view = new Date(view.getFullYear(), view.getMonth() + diff, 1);
      const now = new Date();
      if (
        view.getFullYear() === now.getFullYear() &&
        view.getMonth() === now.getMonth()
      ) {
        selectedKey = keyOf(now);
        renderDetails(selectedKey);
      } else {
        selectedKey = null;
        detailsTitle.textContent = "ÎÇ†ÏßúÎ•º ÏÑ†ÌÉùÌï¥ Ï£ºÏÑ∏Ïöî";
        detailsItems.innerHTML = "";
      }
      renderCalendar();
    }

    document.getElementById("prev").onclick = () => goMonth(-1);
    document.getElementById("next").onclick = () => goMonth(1);

    selectedKey = keyOf(new Date());
    renderDetails(selectedKey);
    renderCalendar();
  </script>
</body>
</html>
