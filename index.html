<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moon Byul Schedule</title>

  <style>
    :root{
      /* âœ… ë¼ì´íŠ¸ í…Œë§ˆ */
      --bg:#f6f7fb;
      --card:#ffffff;
      --line:#e6e8f0;
      --text:#111827;
      --muted:#6b7280;
      --accent:#7c3aed;
      --chip:#f3f4f6;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto,
                   Apple SD Gothic Neo, Noto Sans KR, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width:980px;
      margin:0 auto;
      padding:16px;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:12px;
      margin:10px 0 14px;
    }

    h1{
      margin:0;
      font-size:22px;
      letter-spacing:0.2px;
    }

    .sub{
      margin-top:4px;
      font-size:13px;
      color:var(--muted);
    }

    .bar{
      display:flex;
      align-items:center;
      gap:10px;
    }

    button{
      background:var(--card);
      color:var(--text);
      border:1px solid var(--line);
      padding:10px 14px;
      border-radius:12px;
      cursor:pointer;
      touch-action:manipulation;
    }

    button:active{
      transform:scale(0.98);
    }

    .month{
      min-width:150px;
      text-align:center;
      font-weight:700;
    }

    .grid{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:18px;
      overflow:hidden;
      box-shadow: 0 6px 20px rgba(17,24,39,0.06);
    }

    .dow{
      display:grid;
      grid-template-columns:repeat(7,1fr);
      background:#fafafa;
      border-bottom:1px solid var(--line);
    }

    .dow div{
      padding:10px 12px;
      font-size:12px;
      color:var(--muted);
    }

    .cal{
      display:grid;
      grid-template-columns:repeat(7,1fr);
    }

    .cell{
      min-height:112px;
      padding:10px 10px 8px;
      border-right:1px solid var(--line);
      border-bottom:1px solid var(--line);
      position:relative;
    }

    .cell:nth-child(7n){
      border-right:none;
    }

    .other-month{
      background:rgba(0,0,0,0.02);
      color:rgba(17,24,39,0.45);
    }

    .day{
      font-size:13px;
      color:var(--muted);
    }

    .today{
      outline:2px solid rgba(124,58,237,0.35);
      outline-offset:-2px;
    }

    .events{
      margin-top:8px;
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .evt{
      display:flex;
      align-items:center;
      gap:6px;
      background:var(--chip);
      border:1px solid var(--line);
      padding:7px 9px;
      border-radius:12px;
      font-size:12px;
      line-height:1.2;
      cursor:default;

      /* âœ… ëª¨ë°”ì¼ì—ì„œ ì„¸ë¡œë¡œ ì°¢ì–´ì§€ëŠ” ë¬¸ì œ í•´ê²° */
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .dot{
      width:8px;
      height:8px;
      border-radius:50%;
      background:var(--accent);
      flex:0 0 auto;
    }

    footer{
      margin-top:14px;
      font-size:12px;
      color:var(--muted);
      line-height:1.6;
    }

    /* âœ… ëª¨ë°”ì¼ ìµœì í™” */
    @media (max-width: 640px){
      .wrap{ padding:12px; }

      header{
        flex-direction:column;
        align-items:flex-start;
        gap:10px;
      }

      h1{ font-size:20px; }

      .bar{
        width:100%;
        justify-content:space-between;
      }

      .month{
        min-width:auto;
        flex:1;
        text-align:center;
      }

      button{
        padding:12px 14px; /* í„°ì¹˜í•˜ê¸° í¸í•˜ê²Œ */
        border-radius:14px;
      }

      .cell{
        min-height:86px;   /* í™”ë©´ì— ë” ë§ì´ ë³´ì´ë„ë¡ */
        padding:8px;
      }

      .day{
        font-size:12px;
      }

      .evt{
        font-size:11px;
        padding:6px 8px;
        border-radius:11px;
      }

      .dow div{
        padding:8px;
        font-size:11px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>ğŸŒ™ Moon Byul Schedule</h1>
        <div class="sub">ë¹„ê³µì‹ íŒ¬ ìŠ¤ì¼€ì¤„ ì •ë¦¬</div>
      </div>

      <div class="bar">
        <button id="prev" aria-label="ì´ì „ ë‹¬">â—€</button>
        <div class="month" id="monthLabel"></div>
        <button id="next" aria-label="ë‹¤ìŒ ë‹¬">â–¶</button>
      </div>
    </header>

    <section class="grid">
      <div class="dow">
        <div>ì¼</div><div>ì›”</div><div>í™”</div>
        <div>ìˆ˜</div><div>ëª©</div><div>ê¸ˆ</div><div>í† </div>
      </div>
      <div class="cal" id="calendar"></div>
    </section>

    <footer>
      â€» ë³¸ ì‚¬ì´íŠ¸ëŠ” ë¹„ê³µì‹ íŒ¬ì‚¬ì´íŠ¸ì´ë©° ëª¨ë“  ì¼ì •ì€ ê³µì‹ ì±„ë„ ê³µì§€ë¥¼ ê¸°ë°˜ìœ¼ë¡œ ì •ë¦¬ë˜ì—ˆìŠµë‹ˆë‹¤.
    </footer>
  </div>

  <script>
    const events = [
      { date: "2026-01-06", title: "ë¼ë””ì˜¤ ì¶œì—°" },
      { date: "2026-01-09", title: "ì½˜ì„œíŠ¸" },
      { date: "2026-01-12", title: "OST ë°œë§¤" },
    ];

    const cal = document.getElementById("calendar");
    const label = document.getElementById("monthLabel");

    let view = new Date();
    view.setDate(1);

    function render() {
      cal.innerHTML = "";

      const year = view.getFullYear();
      const month = view.getMonth();
      label.textContent = `${year}ë…„ ${month + 1}ì›”`;

      const first = new Date(year, month, 1);
      const startDay = first.getDay();
      const start = new Date(year, month, 1 - startDay);

      for (let i = 0; i < 42; i++) {
        const d = new Date(start);
        d.setDate(start.getDate() + i);

        const cell = document.createElement("div");
        cell.className = "cell";

        if (d.getMonth() !== month) cell.classList.add("other-month");
        if (d.toDateString() === new Date().toDateString()) cell.classList.add("today");

        const day = document.createElement("div");
        day.className = "day";
        day.textContent = d.getDate();
        cell.appendChild(day);

        const key = d.toISOString().slice(0, 10);
        const todayEvents = events.filter(e => e.date === key);

        if (todayEvents.length) {
          const box = document.createElement("div");
          box.className = "events";

          todayEvents.forEach(e => {
            const evt = document.createElement("div");
            evt.className = "evt";
            evt.innerHTML = `<span class="dot"></span><span>${e.title}</span>`;
            box.appendChild(evt);
          });

          cell.appendChild(box);
        }

        cal.appendChild(cell);
      }
    }

    document.getElementById("prev").onclick = () => {
      view = new Date(view.getFullYear(), view.getMonth() - 1, 1);
      render();
    };

    document.getElementById("next").onclick = () => {
      view = new Date(view.getFullYear(), view.getMonth() + 1, 1);
      render();
    };

    render();
  </script>
</body>
</html>
